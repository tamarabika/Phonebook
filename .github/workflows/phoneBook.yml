name: PhoneBook

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
       - name: Get repository code
       - uses: actions/checkout@v3
        - name: Set up JDK 11
                 uses: actions/setup-java@v3
                 with:
                   java-version: '11'
                   distribution: 'temurin'
        - name: Cache deps
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: node-modules-${{ hashFiles('**/package-lock.json') }}
              - name: Install dependencies
                run: npm ci
              - name: Test project
                  run: npm run test
                 cache: maven
                 - name: Build with Maven
                           run: mvn -B package --file pom.xml

  lint:
    runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Get repository code
        - uses: actions/checkout@v3
                  - name: Set up JDK 11
                  uses: actions/setup-java@v3
                  with:
                    java-version: '11'
                    distribution: 'temurin'
          - name: Cache deps
                uses: actions/cache@v3
                with:
                  path: ~/.npm
                  key: node-modules-${{ hashFiles('**/package-lock.json') }}
        - name: Install dependencies
          run: npm ci
        - name: Lint project
          run: npm run lint
          cache: maven
         - name: Build with Maven
           run: mvn -B package --file pom.xml

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get repository code
      - uses: actions/checkout@v3
       - name: Set up JDK 11
                uses: actions/setup-java@v3
                with:
                  java-version: '11'
                  distribution: 'temurin'
      - name: Install dependencies
        run: npm ci
      - name: Build project
          run: npm run build
         - name: Upload Artifact
                uses: actions/upload-artifact@v3
                with:
                  path: workflows
                  name: build-files
      - name: Cache deps
        uses: actions/cache@v3
          with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
        cache: maven
        - name: Build with Maven
          run: mvn -B package --file pom.xml
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build project
          uses: actions/download-artifact@v3
          with:
            name: build-files

    print:
      runs-on: ubuntu-latest
      steps:
        - name: Print context
          run: echo "${{ toJSON(github.event) }}"
