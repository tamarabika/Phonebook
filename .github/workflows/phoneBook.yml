name: PhoneBook

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [ "opened, edited, reopened" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
      - uses: actions/checkout@v3
        - name: Cache deps
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: node-modules-${{ hashFiles('**/package-lock.json') }}
              - name: Install dependencies
                run: npm ci
              - name: Test project
                  run: npm run test

  lint:
    runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Get repository code
        - uses: actions/checkout@v3
          - name: Cache deps
                uses: actions/cache@v3
                with:
                  path: ~/.npm
                  key: node-modules-${{ hashFiles('**/package-lock.json') }}
        - name: Install dependencies
          run: npm ci
        - name: Lint project
            run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get repository code
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build project
          run: npm run build
         - name: Upload Artifact
                uses: actions/upload-artifact@v3
                with:
                  path: workflows
                  name: build-files
      - name: Cache deps
        uses: actions/cache@v3
          with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build project
          uses: actions/download-artifact@v3
          with:
            name: build-files

    print:
      runs-on: ubuntu-latest
      steps:
        - name: Print context
          run: echo "${{ toJSON(github.event) }}"
