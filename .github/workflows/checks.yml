name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
         -  name: Install deps
          run: npm ci
         -  name: Lint
            run: npm pun lint
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        run: npm ci
        -  name: Test
           run: npm run test